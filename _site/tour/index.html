<!DOCTYPE html>
<html lang="en-GB" class="theme-fern">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Tour | Rainforest Studio</title>
  <meta name="description" content="Explore the virtual reality tour">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-bar">
      <a class="brand" href="/" aria-label="Rainforest Studio">
        <img class="brand__logo" src="/assets/images/logo.svg" width="44" height="44" alt="" role="presentation">
        <span class="brand__label">Rainforest Studio</span>
      </a>
      <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav">
        <span class="nav-toggle__icon" aria-hidden="true"></span>
        <span class="nav-toggle__label">Menu</span>
      </button>
      <nav id="site-nav" class="site-nav">
        <ul class="nav-list">
          <li><a href="/about">About</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/lab-notes">Lab Notes</a></li>
        </ul>
        <div class="theme-controls">
          <button id="mode-toggle" class="btn" type="button" aria-label="Toggle dark mode">ðŸŒ—</button>
        </div>
      </nav>
    </div>
  </header>
  <main class="site-main">
    
    <h1>VR Tour</h1>
<p>Dive into our virtual world!</p>
<a-scene style="height: 600px; width: 100%;">
  <a-assets>
    <img id="panorama" src="/assets/images/panorama.jpg">
  </a-assets>
  <a-sky src="#panorama"></a-sky>
  <a-cylinder position="0 1 -3" radius="0.5" height="2" color="#FFC65D" shadow>
    <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
  </a-cylinder>
  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
  <a-camera position="0 1.6 0" look-controls wasd-controls>
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>
<p>Use your mouse to look around, or enter VR mode if on a compatible device.</p>

  </main>
  <footer>
    <p>&copy; 2025 Rainforest Studio</p>
  </footer>
  <script>
    (function () {
      const root = document.documentElement; // <html>
      const PALETTE_KEY = "rs.palette"; // "lab" | "fern"
      const MODE_KEY = "rs.mode";       // "light" | "dark"

      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      const storedPalette = localStorage.getItem(PALETTE_KEY);
      const storedMode = localStorage.getItem(MODE_KEY);

      // Apply initial state (defaults to fern palette; respects system dark)
      applyPalette(storedPalette || "fern");
      applyMode(storedMode || (prefersDark ? "dark" : "light"));

      const paletteBtn = document.getElementById("palette-toggle");
      const modeBtn = document.getElementById("mode-toggle");
      const navToggle = document.querySelector('.nav-toggle');
      const nav = document.getElementById('site-nav');
      const desktopMedia = window.matchMedia('(min-width: 720px)');

      updatePaletteLabel();

      paletteBtn?.addEventListener("click", () => {
        const current = root.classList.contains("theme-fern") ? "fern" : "lab";
        const next = current === "fern" ? "lab" : "fern";
        applyPalette(next);
        localStorage.setItem(PALETTE_KEY, next);
        updatePaletteLabel();
      });

      modeBtn?.addEventListener("click", () => {
        const next = root.classList.contains("dark") ? "light" : "dark";
        applyMode(next);
        localStorage.setItem(MODE_KEY, next);
      });

      function applyPalette(palette) {
        if (palette === "fern") {
          root.classList.add("theme-fern");
        } else {
          root.classList.remove("theme-fern");
        }
      }

      function applyMode(mode) {
        if (mode === "dark") {
          root.classList.add("dark");
        } else {
          root.classList.remove("dark");
        }
      }

      function updatePaletteLabel() {
        const isFern = root.classList.contains("theme-fern");
        if (paletteBtn) paletteBtn.textContent = `Palette: ${isFern ? "Fern" : "Lab"}`;
      }

      if (nav && navToggle) {
        document.body.classList.add('nav-collapsible');

        const syncNav = () => {
          if (desktopMedia.matches) {
            nav.classList.add('is-open');
            navToggle.setAttribute('aria-expanded', 'true');
          } else {
            nav.classList.remove('is-open');
            navToggle.setAttribute('aria-expanded', 'false');
          }
        };

        syncNav();

        if (typeof desktopMedia.addEventListener === 'function') {
          desktopMedia.addEventListener('change', syncNav);
        } else if (typeof desktopMedia.addListener === 'function') {
          desktopMedia.addListener(syncNav);
        }

        navToggle.addEventListener('click', () => {
          const expanded = navToggle.getAttribute('aria-expanded') === 'true';
          const next = !expanded;
          navToggle.setAttribute('aria-expanded', String(next));
          nav.classList.toggle('is-open', next);
        });
      }
    })();
  </script>
  <script defer src="/assets/js/micro.js"></script>
</body>
</html>
