  <script>
    (function () {
      const root = document.documentElement; // <html>
      const PALETTE_KEY = "rs.palette"; // "lab" | "fern"
      const MODE_KEY = "rs.mode";       // "light" | "dark"

      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      const storedPalette = localStorage.getItem(PALETTE_KEY);
      const storedMode = localStorage.getItem(MODE_KEY);

      // Apply initial state (defaults to fern palette; respects system dark)
      applyPalette(storedPalette || "fern");
      applyMode(storedMode || (prefersDark ? "dark" : "light"));

      const paletteBtn = document.getElementById("palette-toggle");
      const modeBtn = document.getElementById("mode-toggle");

      updatePaletteLabel();

      paletteBtn?.addEventListener("click", () => {
        const current = root.classList.contains("theme-fern") ? "fern" : "lab";
        const next = current === "fern" ? "lab" : "fern";
        applyPalette(next);
        localStorage.setItem(PALETTE_KEY, next);
        updatePaletteLabel();
      });

      modeBtn?.addEventListener("click", () => {
        const next = root.classList.contains("dark") ? "light" : "dark";
        applyMode(next);
        localStorage.setItem(MODE_KEY, next);
      });

      function applyPalette(palette) {
        if (palette === "fern") {
          root.classList.add("theme-fern");
        } else {
          root.classList.remove("theme-fern");
        }
      }

      function applyMode(mode) {
        if (mode === "dark") {
          root.classList.add("dark");
        } else {
          root.classList.remove("dark");
        }
      }

      function updatePaletteLabel() {
        const isFern = root.classList.contains("theme-fern");
        if (paletteBtn) paletteBtn.textContent = `Palette: ${isFern ? "Fern" : "Lab"}`;
      }
    })();
  </script>
